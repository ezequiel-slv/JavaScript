<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop for</title>
</head>
<body>
    <script>
        // loop for

            console.log("Exercício 1")

            for (let i = 1; i < 11; i++) {
                console.log("iteração: " + i)
            }

            console.log("----------")
            console.log("Exercício 2")

            let soma = 0
            for (let i = 1; i <= 100; i++) {
                soma += i
            }

            console.log("soma de 1 a 100 acumulada: " + soma)
    </script>
</body>
</html>
